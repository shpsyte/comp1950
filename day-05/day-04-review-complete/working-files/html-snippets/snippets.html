<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Snippets</title>

<style>

.inline-rating-container .bv-rating-container {
    text-align: left;
    margin-bottom: 10px;
}	
	
.inline-rating-container .rating-stars {
    position: relative;
    display: inline-block;
    width: auto;
    height: 100%;
}
	
.inline-rating-container .star-base {
    color: #cac8c8;
}
	
.inline-rating-container .star-actual {
    position: absolute;
    left: 0;
    top: 0;
    color: #ffde00;
    width: 92%;
    overflow: hidden;
    white-space: nowrap;
}	
	
	
</style>

</head>

<body>

<h1>Star Ratings</h1>

<div id="inline-rating-overview-chr" class="bv-rating-container">
<span class="rating-stars">
<span class="star-base" aria-hidden="true">★ ★ ★ ★ ★</span>
<span class="star-actual" aria-hidden="true" style="width: 69.736842%;">★ ★ ★ ★ ★</span>
</span>
<span class="rating-count">
(57)
</span>
</div>

</body>
</html>
