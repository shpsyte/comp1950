<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Toyota - CH-R</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="wrapper">
	<header>
		<a href="#0" class="logo">
			<img src="images/toyota-ca-logo.png" alt="Toyota Logo">
		</a>
		<nav class="main-nav">
			<ul>
				<li><a href="#0">Cars</a></li>
				<li><a href="#0">SUVs</a></li>
				<li><a href="#0">Trucks</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class="banner">
			<img src="images/toyota-2018-c-hr-xle-radiant-green-iceberg-1280px.jpg" alt="Toyota C-HR">
			<div class="info-box">
				<h1 class="hero-heading">
					<span class="year">2018</span>
					<br>
					<span class="model">C-HR</span>
				</h1>
				<div class="price">
					From <strong class="from-price">$24,750</strong>
				</div><!-- end price -->
				<div class="ratings">
					<div class="stars">
						<span class="star-base">★ ★ ★ ★ ★</span>
						<span class="star-actual">★ ★ ★ ★ ★</span>
					</div><!-- end stars -->
					<span class="review-number">(67)</span>
				</div><!-- end ratings -->
				<a href="#0" class="review-link">Read Owner Reviews</a>
			</div><!-- end info-box -->
		</div><!-- end banner -->
		<div class="gallery">
			<h2>Gallery</h2>
			<div class="gallery-grid">
				<div class="row row-01">
					<div class="item item-01">
						<img src="images/toyota-2018-toyota-c-hr-exterior-ruby-flare-pearl-tile.jpg" alt="Toyota C-HR">
					</div><!-- end item -->
					<div class="item item-02">
						<img src="images/toyota-2018-toyota-c-hr-exterior-rear-taillight-tile.jpg" alt="Toyota C-HR taillight">
					</div><!-- end item -->
					<div class="item item-03">
						<img src="images/toyota-2018-toyota-c-hr-interior-tile.jpg" alt="Toyota C-HR interior">
					</div><!-- end item -->
				</div><!-- end row -->
				<div class="row row-02">
					<div class="item item-01">
						<img src="images/toyota-2018-toyota-c-hr-exterior-ruby-flare-pearl-rear-tile.jpg" alt="Toyota C-HR">
					</div><!-- end item -->
					<div class="item item-02">
						<img src="images/toyota-2018-toyota-c-hr-interior-touchscreen-tile.jpg" alt="Toyota C-HR touchscreen">
					</div><!-- end item -->
					<div class="item item-03">
						<img src="images/toyota-2018-toyota-c-hr-exterior-wheel-rim-tile.jpg" alt="Toyota C-HR wheel">
					</div><!-- end item -->
				</div><!-- end row -->
			</div><!-- end gallery-grid -->
		</div><!-- end gallery -->
	</main>
	<footer>
		<nav class="footer-nav">
			<ul>
				<li><a href="#0">Contact</a></li>
				<li><a href="#0">FAQ</a></li>
				<li><a href="#0">Accessibility</a></li>
				<li><a href="#0">Privacy</a></li>
				<li><a href="#0">Legal</a></li>
			</ul>
		</nav>
		<p class="copyright">&copy; 2018 Toyota Canada</p>
	</footer>
</div><!-- end wrapper -->
</body>
</html>
