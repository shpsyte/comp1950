<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS - Adjacent Sibling Selector</title>
<link rel="stylesheet" href="styles/styles-css-selectors-adjacent-sibling.css">
</head>
<body>

<div class="wrapper">
	<header>
		<h1>CSS Adjacent Sibling Selector</h1>
	</header>
	<main>
		<section>
			<h1>Adjacent Sibling Examples</h1>
			<div class="container">
				<h2>I am a Heading</h2>			
				<p>I am a paragraph.</p>
				<p>I am a paragraph next to a paragraph.</p>
				<h3>I am a sub-heading</h3>
				<p>I am a paragraph.</p>
				<div class="sub-container">
					<p>I am a paragraph.</p>
				</div>
				<p>I am a paragraph next to a "sub-container" and a paragraph.</p>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2018 Michael Whyte</p>
	</footer>
</div>
</body>
</html>
