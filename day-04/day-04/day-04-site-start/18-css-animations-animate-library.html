<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animate Library</title>

<link rel="stylesheet" href="styles/styles-css-animations-animate-library.css">
</head>
<body>
<div class="wrapper">
	<header>
		<h1>CSS Animate Library</h1>
	</header>
	<main>
		<section>
			<h1>CSS Animate Library Example</h1>
			<p>Download the CSS Animate Library CSS file from: <a href="https://daneden.github.io/animate.css/">https://daneden.github.io/animate.css/</a>.</p>
			<button class="btn-animation-in">Click Me to Animate In the Text</button>
			<button class="btn-animation-out">Click Me to Animate Out the Text</button>
			<div class="animation-container">
				<h2 class="jumbo-text paused">Hello World!!!</h2>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2018 Michael Whyte</p>
	</footer>
</div>
<script src="scripts/script-trigger-css-animate-library-animation.js"></script>
</body>
</html>
