<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS 2D Transforms</title>
<link rel="stylesheet" href="styles/styles-css-2d-transforms.css">
</head>
<body>
<div class="wrapper">
	<header>
		<h1>2D Transforms</h1>
	</header>
	<main>
		<section>
			<h1>2D Transforms Examples</h1>
			<h2>Basic 2D Transform</h2>
			<div class="row">
				<div class="col">
					<h2>Rotate</h2>
					<div class="box t-rotate"></div>
				</div>
				<div class="col">
					<h2>Scale</h2>
					<div class="box t-scale"></div>
				</div>
				<div class="col">
					<h2>Skew</h2>
					<div class="box t-skew"></div>
				</div>
				<div class="col">
					<h2>Translate</h2>
					<div class="box t-translate"></div>
				</div>
			</div>
			<h2>Multiple Transforms</h2>
			<div class="row">
				<div class="col">
					<h2>Scale and Rotate</h2>
					<div class="box t-scale-rotate"></div>
				</div>
			</div>
			<h2>Transform Origin</h2>
			<div class="row example-transform-origin">
				<div class="col">
					<h2>Default Center</h2>
					<div class="box-container">
						<div class="box box-reference"></div>
						<div class="box t-rotate"></div>
					</div>
				</div>
				<div class="col">
					<h2>Transform Origin Set</h2>
					<div class="box-container">
						<div class="box box-reference"></div>
						<div class="box t-rotate t-origin-custom"></div>
					</div>
				</div>
			</div>
			<h2>Transforms with Transitions</h2>
			<div class="row image-gallery">
				<div class="col">
					<img src="images/kittens-01.jpg" alt="Orange kitten">
				</div>
				<div class="col">
					<img src="images/kittens-02.jpg" alt="Brown kitten">
				</div>
				<div class="col">
					<img src="images/kittens-03.jpg" alt="Three kittens">
				</div>
				<div class="col">
					<img src="images/kittens-04.jpg" alt="Orange kitten">
				</div>
				<div class="col">
					<img src="images/kittens-05.jpg" alt="White kitten">
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2018 Michael Whyte</p>
	</footer>
</div>
</body>
</html>
