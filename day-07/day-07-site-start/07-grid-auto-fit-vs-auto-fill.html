<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS Grids Auto-fill vs Auto-fit</title>
  
  
  
      <link rel="stylesheet" href="styles/styles-grid-auto-fit-vs-auto-rows.css">

  
</head>

<body>
  <h1>Auto-fill vs Auto-fit</h1>
<p>Check out the <a href="https://youtu.be/6LJjEDOO23o">demonstration and explanation on YouTube</a>.</p>
<h2>Auto-fill</h2>
  <div class="wrapper fill">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
  </div>

<h2>Auto-fit</h2>
  <div class="wrapper fit">
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>
    <div>Five</div>
  </div>
  
	<p>Credit: <a href="https://codepen.io/snookca/pen/MpMqMQ">https://codepen.io/snookca/pen/MpMqMQ</a></p>
  
</body>
</html>
