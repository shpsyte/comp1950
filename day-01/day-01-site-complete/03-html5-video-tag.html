<!DOCTYPE HTML>

<body class="f-21">

<div class="wrapper">

<div class="box-main">

<header>
  <h1>HTML5 Video Tag</h1>
</header>
<section>

  <video preload="none" controls width="640" height="360" poster="images/poster-bear-in-water.jpg">
